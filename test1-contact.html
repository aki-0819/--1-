<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Contact</title>
        <meta name="description" context="田舎の小さな花屋さん">

        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link href="https//fonts.googleaplos.com/css?family=philospher" rel="stylesheet">
        <link href="css/style-test1.css" rel="stylesheet">
    </head>

    <body>
        <div id="contact" class="big-bg">
        <div class="wrapper">
            <h2 class="page-title">Contact</h2>
            <form action="#">
                <div>
                    <label for="name">お名前</label>
                    <input type="text" id="name" name="your-name">
                </div>

                <div>
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="your-email">
                </div>

                <div>
                    <label for="message">メッセージ</label>
                    <textarea id="message" name="your-message"></textarea>
                </div>

                <input type="submit" class="button" value="送信">
            </form>
        </div>
        </div>
        <section id="location">
            <div class="wrapper">
                <div class="location-info">
                    <h3 class="subtitle">武井洋蘭園</h3>
                    <p3>
                        住所：埼玉県
                        深谷市
                        榛沢新田65<br>
                        電話： 090-○○○○-○○○○<br>
                        電話は毎日受け付けております。<br>
                    </p3>
                </div>
                <div class="location-map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3219.237740890099!2d139.21809337433942!3d36.20941600078162!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x601edcbe885561d3%3A0x41d37e014a5c7032!2z44CSMzY5LTAyMjEg5Z-8546J55yM5rex6LC35biC5qab5rKi5paw55Sw77yW77yV!5e0!3m2!1sja!2sjp!4v1683282330496!5m2!1sja!2sjp" width="800" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

            </div>

        </section>
    </body>

</html>
